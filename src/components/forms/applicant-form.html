<template>
  <h1 t="app-title"></h1>
  <form submit.delegate="submit()" >
       <div class="pull-right">
              <ul><li repeat.for="error of errors">${error.value}</li></ul>
       </div>
    <div class="form-group">
      <label class="control-label" for="name" t="[html]form-text.name">Naddme</label>
      <input type="text" class="form-control" id="name" placeholder="name" blur.trigger="refreshSignal()"
             value.bind="name & validate">
    </div>

    <div class="form-group">
      <label class="control-label" for="familyName"  t="[html]form-text.familyName"> </label>
      <input type="text" class="form-control" id="familyName" placeholder="familyName" blur.trigger="refreshSignal()"
             value.bind="familyName & validate">
    </div>
     <div class="form-group">
      <label class="control-label" for="address" t="[html]form-text.address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="address" blur.trigger="refreshSignal()"
             value.bind="address & validate">
    </div>
        
     <div class="form-group">
      <label class="control-label" for="countryOfOrigin" t="[html]form-text.countryOfOrigin"></label>
      <input type="text" class="form-control" id="countryOfOrigin" placeholder="countryOfOrigin" blur.trigger="refreshSignal()"
             value.bind="countryOfOrigin & validate">
    </div>
    <div class="form-group">
      <label class="control-label" for="email" t="[html]form-text.email"></label>
      <input type="email" class="form-control" id="eMailAddress" placeholder="eMailAddress" blur.trigger="refreshSignal()"
             value.bind="eMailAddress & validate">
    </div>
     <div class="form-group">
      <label class="control-label" for="age" t="[html]form-text.age"></label>
      <input type="number" class="form-control" id="age" placeholder="age" blur.trigger="refreshSignal()"
             value.bind="age & validate">
    </div>
     <div class="form-group">
      <label class="control-label" t="[html]form-text.hired" for="hired"></label>
      <input type="checkbox" id="hired"
             checked.bind="hired & validate">
    </div>

       <button type="submit" click.delegate="validateMe()" disabled.bind="formIsNotValid" class="btn btn-primary">Send</button>
       <button type="submit" disabled.bind="disablingFlag" click.delegate="reset()" id="resetBtn" class="btn btn-primary">Reset</button>

    
  <h3>Form Status: ${message}</h3>
 
   
  </form>
</template>
